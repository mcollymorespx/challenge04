<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69af135df3.js" crossorigin="anonymous">

    </script>

</head>
<body>
    <!--Start Button-->

    <button id="startButton" type="button">Start</button>

    <script src="script.js"></script>
    <!--Insructions for quiz-->
    <div class="instruction-box">
        <div class="instruction-title">
            <span>How to take quiz</span>
        </div>
    <div class="instruction-list">
        <div class="instruction">You will have <span>10 seconds</span> for the question.</div>
    </div>
    <div class="buttons">
        <button class="end">End</button>
        <button class="restart">Restart</button>
    </div>
</div>

<div class="quiz-box">
    <header>
        <div class="counter">
            <div class="time-text">Remaining Time</div>
            <div class="count">10</div>
        </div>
    </header>
    <section>
        <div class="quiz-question">
            <span>What does CSS stand for?</span>
        </div>
        <div class="quiz-answers">
            <div class="answer">
                <span>Cross Sample Section</span>
                <div class="icon cross"><i class="fas fa-x"></i></div>
            </div>
            <div class="answer">
                <span>Computer Science Setting</span>
                <div class="icon cross"><i class="fas fa-x"></i></div>
            </div>
            <div class="answer">
                <span>Cascading Style Sheets</span>
                <div class="icon cross"><i class="fas fa-check"></i></div>
            </div>
        </div>
    </section>

</div>

    
</body>
</html>
